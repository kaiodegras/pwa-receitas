<!DOCTYPE html>

<head>

<body>
    <div class="cards-container">
        <div class="card">
            <p class="recipe-title">Carne</p>
            <img class="carne" src="/img/churras.png" alt="Pudim">
            <div class="steps">
                <h4>Churrasco</h4>
                <p>Calcule bem as quantidades. ...
                    Deixe a carne na temperatura certa. ...
                    Utilize outros temperos além do sal. ...
                    Deixe a carne selar por 5 minutos bem perto do fogo. ...
                    Vá além da carne. ...
                    Toque na mão para ver o ponto da carne. ...
                    Deixe tudo em ordem..</p>
            </div>
        </div>
    </div>
